<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY JODO Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
    }
    .app {
      width: 100%;
      max-width: 400px;
      background: #111827;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }
    .display {
      background: black;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00ffcc33;
    }
    .display h2 {
      margin: 0;
      font-size: 22px;
    }
    .display p {
      margin: 5px 0;
      font-size: 18px;
    }
    .units, .buttons {
      display: grid;
      gap: 10px;
    }
    .units {
      grid-template-columns: repeat(4, 1fr);
      margin-bottom: 15px;
    }
    .units button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #374151;
      color: white;
      font-size: 16px;
    }
    .units button.active {
      background: #06b6d4;
      color: black;
    }
    .buttons {
      grid-template-columns: repeat(4, 1fr);
    }
    .buttons button {
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: #1f2937;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .buttons button:active {
      background: #4b5563;
    }
    .buttons .ok {
      background: linear-gradient(45deg, #00ff99, #00ccff);
      color: black;
    }
    .buttons .ac {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="display">
      <h2>TOTAL</h2>
      <p style="color:cyan;">Meter: <span id="meter">0</span></p>
      <p style="color:lime;">Inch: <span id="inch">0</span></p>
      <p id="current" style="color:#0ff; font-size:22px;">0</p>
    </div>

    <div class="units">
      <button onclick="setUnit('mm')" id="btn-mm" class="active">mm</button>
      <button onclick="setUnit('inch')" id="btn-inch">Inch</button>
      <button onclick="setUnit('foot')" id="btn-foot">Foot</button>
      <button onclick="setUnit('meter')" id="btn-meter">Meter</button>
    </div>

    <div class="buttons">
      <button class="ac" onclick="clearAll()">AC</button>
      <button onclick="appendOp('×')">×</button>
      <button onclick="appendOp('÷')">÷</button>
      <button onclick="appendOp('-')">-</button>

      <button onclick="appendNum('7')">7</button>
      <button onclick="appendNum('8')">8</button>
      <button onclick="appendNum('9')">9</button>
      <button onclick="appendOp('+')">+</button>

      <button onclick="appendNum('4')">4</button>
      <button onclick="appendNum('5')">5</button>
      <button onclick="appendNum('6')">6</button>
      <button onclick="calculate()">=</button>

      <button onclick="appendNum('1')">1</button>
      <button onclick="appendNum('2')">2</button>
      <button onclick="appendNum('3')">3</button>
      <button class="ok" onclick="finalOK()">OK</button>

      <button onclick="appendNum('0')">0</button>
      <button onclick="appendNum('.')">.</button>
    </div>
  </div>

  <script>
    let current = '';
    let unit = 'mm';

    function setUnit(u) {
      unit = u;
      document.querySelectorAll('.units button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + u).classList.add('active');
    }

    function appendNum(n) {
      current += n;
      updateDisplay();
    }

    function appendOp(op) {
      current += ' ' + op + ' ';
      updateDisplay();
    }

    function clearAll() {
      current = '';
      document.getElementById('current').innerText = '0';
      document.getElementById('meter').innerText = '0';
      document.getElementById('inch').innerText = '0';
    }

    function calculate() {
      try {
        let exp = current.replace(/×/g, '*').replace(/÷/g, '/');
        let result = eval(exp);
        current = result.toString();
        updateDisplay();
      } catch {
        current = '';
        document.getElementById('current').innerText = 'Error';
      }
    }

    function finalOK() {
      let val = parseFloat(current);
      if (isNaN(val)) return;

      let meters = 0;
      if (unit === 'mm') meters = val / 1000;
      if (unit === 'inch') meters = val * 0.0254;
      if (unit === 'foot') meters = val * 0.3048;
      if (unit === 'meter') meters = val;

      document.getElementById('meter').innerText = meters.toFixed(2);
      document.getElementById('inch').innerText = (meters / 0.0254).toFixed(2);
      document.getElementById('current').innerText = val + ' ' + unit;
    }

    function updateDisplay() {
      document.getElementById('current').innerText = current;
    }
  </script>
</body>
</html>
