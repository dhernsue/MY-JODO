<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY JODO Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .calculator {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .display {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 1.2em;
      min-height: 70px;
    }

    .display strong {
      display: block;
      margin-bottom: 5px;
    }

    .units {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .units button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1em;
    }

    .units button.active {
      background: #0af;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
    }

    button.operator { background: #444; }
    button.equal { background: limegreen; color: #000; font-weight: bold; }
    button.clear { background: crimson; }
    button.back { background: orange; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <strong>TOTAL</strong>
      <div>Meter: <span id="meter">0</span></div>
      <div>Inch: <span id="inch">0</span></div>
      <div id="expression">0</div>
    </div>

    <div class="units">
      <button data-unit="mm" class="active">mm</button>
      <button data-unit="inch">Inch</button>
      <button data-unit="foot">Foot</button>
      <button data-unit="meter">Meter</button>
    </div>

    <div class="keys">
      <button class="clear">AC</button>
      <button class="back">⌫</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    const expressionDisplay = document.getElementById("expression");
    const meterDisplay = document.getElementById("meter");
    const inchDisplay = document.getElementById("inch");
    const unitButtons = document.querySelectorAll(".units button");
    let expression = "";
    let currentUnit = "mm";

    // Unit factors to meter
    const unitToMeter = { mm: 0.001, inch: 0.0254, foot: 0.3048, meter: 1 };

    // Handle key clicks
    document.querySelectorAll(".keys button").forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.innerText;

        if (btn.classList.contains("clear")) {
          expression = "";
        } else if (btn.classList.contains("back")) {
          expression = expression.slice(0, -1);
        } else if (btn.classList.contains("equal")) {
          try {
            expression = eval(expression.replace(/×/g,"*").replace(/÷/g,"/")).toString();
          } catch {
            expression = "Error";
          }
        } else {
          expression += val;
        }
        updateDisplay();
      });
    });

    // Unit selection
    unitButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        unitButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentUnit = btn.dataset.unit;
        updateDisplay();
      });
    });

    function updateDisplay() {
      if (expression === "") {
        expressionDisplay.textContent = "0";
        meterDisplay.textContent = "0";
        inchDisplay.textContent = "0";
        return;
      }

      expressionDisplay.textContent = expression + " " + currentUnit;

      let value = parseFloat(expression);
      if (isNaN(value)) {
        meterDisplay.textContent = "0";
        inchDisplay.textContent = "0";
        return;
      }

      // Convert to meter
      let meters = value * unitToMeter[currentUnit];
      let inches = meters / unitToMeter["inch"];

      meterDisplay.textContent = meters.toFixed(2);
      inchDisplay.textContent = inches.toFixed(2);
    }
  </script>
</body>
</html>
