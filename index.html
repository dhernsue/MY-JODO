<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY JODO Calculator</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 14px;
      box-sizing: border-box;
      gap: 12px;
    }

    .display {
      background: #000;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .display span {
      font-weight: bold;
    }

    .units {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .units button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }

    .units button.active {
      background: #2563eb;
    }

    .buttons {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      font-size: 18px;
      padding: 18px;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: white;
    }

    .buttons button.ac {
      background: #f43f5e;
      color: #fff;
    }

    .buttons button.ok {
      background: linear-gradient(45deg, #22c55e, #06b6d4);
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="display">
      <div><span>Total</span></div>
      <div><span style="color:cyan;">Meter:</span> <span id="meter">0</span></div>
      <div><span style="color:lime;">Inch:</span> <span id="inch">0</span></div>
      <div id="expression">0</div>
    </div>

    <div class="units">
      <button class="unit-btn active" data-unit="mm">mm</button>
      <button class="unit-btn" data-unit="inch">Inch</button>
      <button class="unit-btn" data-unit="foot">Foot</button>
      <button class="unit-btn" data-unit="meter">Meter</button>
    </div>

    <div class="buttons">
      <button class="ac">AC</button>
      <button data-op="*">×</button>
      <button data-op="/">÷</button>
      <button data-op="-">-</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="+">+</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button id="equals">=</button>
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="ok">OK</button>
      <button data-num="0">0</button>
      <button data-num=".">.</button>
    </div>
  </div>

  <script>
    const expressionEl = document.getElementById("expression");
    const meterEl = document.getElementById("meter");
    const inchEl = document.getElementById("inch");

    let expression = "";
    let currentUnit = "mm";

    // Numbers
    document.querySelectorAll("[data-num]").forEach(btn => {
      btn.addEventListener("click", () => {
        expression += btn.dataset.num;
        updateDisplay();
      });
    });

    // Operators
    document.querySelectorAll("[data-op]").forEach(btn => {
      btn.addEventListener("click", () => {
        if (expression === "") return;
        expression += " " + btn.dataset.op + " ";
        updateDisplay();
      });
    });

    // Clear
    document.querySelector(".ac").addEventListener("click", () => {
      expression = "";
      updateDisplay();
      meterEl.textContent = 0;
      inchEl.textContent = 0;
    });

    // Equals
    document.getElementById("equals").addEventListener("click", () => {
      try {
        expression = eval(expression).toString();
        updateDisplay();
      } catch {
        expression = "Error";
        updateDisplay();
      }
    });

    // OK button → convert
    document.querySelector(".ok").addEventListener("click", () => {
      let value = parseFloat(expression);
      if (isNaN(value)) return;

      let meters = 0;
      if (currentUnit === "mm") meters = value / 1000;
      if (currentUnit === "inch") meters = value * 0.0254;
      if (currentUnit === "foot") meters = value * 0.3048;
      if (currentUnit === "meter") meters = value;

      let inches = meters / 0.0254;

      meterEl.textContent = meters.toFixed(4);
      inchEl.textContent = inches.toFixed(2);
    });

    // Unit buttons
    document.querySelectorAll(".unit-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".unit-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentUnit = btn.dataset.unit;
      });
    });

    function updateDisplay() {
      expressionEl.textContent = expression || "0";
    }
  </script>
</body>
</html>
